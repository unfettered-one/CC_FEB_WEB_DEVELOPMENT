<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="converter">
      <h1>Unit Convertor<br /></h1>
      <hr />
      <div class="input">
        <h3>Enter value here:</h3>
      </div>
      <input type="text" id="tbox" autofocus /> <br />

      <div class="calc-buttons">
        <input
          type="button"
          class="button1"
          value="Seconds &rarr; Minutes"
          onclick="stm()"
        />
        <input
          type="button"
          class="button1"
          value="Minutes &rarr; Seconds"
          onclick="mts()"
        />
        <input
          type="button"
          class="button1"
          value="Minutes &rarr; Hours"
          onclick="mth()"
        />
        <input
          type="button"
          class="button1"
          value="Hours &rarr; Minutes"
          onclick="htm()"
        />

        <input
          type="button"
          class="button1"
          value="Feet &rarr; Meters"
          onclick="fttomt()"
        />
        <input
          type="button"
          class="button1"
          value="Meters &rarr; Feet"
          onclick="mttoft()"
        />
        <input
          type="button"
          class="button1"
          value="Inches &rarr; Centimeters"
          onclick="intcm()"
        />
        <input
          type="button"
          class="button1"
          value="Centimeters &rarr; Inches"
          onclick="cmtin()"
        />

        <input
          type="button"
          class="button1"
          value="Pounds &rarr; Kilograms"
          onclick="pdtkg()"
        />
        <input
          type="button"
          class="button1"
          value="Kilograms &rarr; Pounds"
          onclick="kgtpd()"
        />
        <input
          type="button"
          class="button1"
          value="Ounces &rarr; Kilograms"
          onclick="ontkg()"
        />
        <input
          type="button"
          class="button1"
          value="Kilograms &rarr; Ounces"
          onclick="kgton()"
        />

        <input
          type="button"
          class="button1"
          value="Celsius &rarr; Fahrenheit"
          onclick="ctf()"
        />
        <input
          type="button"
          class="button1"
          value="Fahrenheit &rarr; Celsius"
          onclick="ftc()"
        />
        <input
          type="button"
          class="button1"
          value="Celsius &rarr; Kelvin"
          onclick="ctk()"
        />
        <input
          type="button"
          class="button1"
          value="Kelvin &rarr; Celsius"
          onclick="ktc()"
        />
      </div>
      <p id="result"></p>
      <br />
      <input
        type="button"
        id="clear"
        value="CLEAR"
        onclick="clearTxt()"
      /><br />
    </div>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
